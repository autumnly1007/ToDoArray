<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img class="apple-pencil" src="/images/apple-pencil.png" alt="apple-pencil" />
    <div class="container">
      <div class="contents">
        <img src="/images/ipad.png" alt="ipad" />
        <main>
          <h1>[To, Do, Array]</h1>
          <div class="options">
            <select class="type">
              <option value="">All</option>
              <option value="">Completed</option>
              <option value="">Incompleted</option>
            </select>
            <select class="order">
              <option value="">Custom Order</option>
              <option value="">Latest Order</option>
              <option value="">Ordest Order</option>
            </select>
          </div>
          <div class="todos">
            <div class="todo-item">
              <span class="order-handle">:::</span>
              <input type="checkbox" name="" id="" />
              <input type="text" class="todo-input" />
              <div class="date">
                <span class="insert-date">2022.10.11</span>
                <span class="update-date">2022.10.25</span>
              </div>
              <button class="delete-btn">Delete</button>
            </div>
            <div class="todo-item">
              <span class="order-handle">:::</span>
              <input type="checkbox" name="" id="" />
              <input type="text" class="todo-input" />

                <span class="insert-date">2022.10.11</span>
                <span class="update-date">2022.10.25</span>
              </div>
              <button class="delete-btn">Delete</button>
            </div>

              <span class="order-handle">:::</span>
              <input type="checkbox" name="" id="" />
              <input type="text" class="todo-input" />
              <div class="date">
                <span class="insert-date">2022.10.11</span>
                <span class="update-date">2022.10.25</span>
              </div>
              <button class="delete-btn">Delete</button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="post-it">
      <img src="/images/post-it.png" alt="post-it" />
    </div>
  </body>
</html>
